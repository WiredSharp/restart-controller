apiVersion: v1
kind: ServiceAccount
metadata:
  name: restart-controller
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: restart-controller
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: restart-controller
subjects:
  - kind: ServiceAccount
    name: restart-controller
    namespace: default
roleRef:
  kind: ClusterRole
  name: restart-controller
  apiGroup: rbac.authorization.k8s.io
